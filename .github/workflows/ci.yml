name: test-and-quality

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

# Evita gastar runner à toa (se você pushar de novo, cancela o anterior)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  quality:
    name: Tests + Lint + Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      # Clean Code: lint rápido e consistente
      - name: Ruff (lint)
        run: |
          ruff --version
          ruff check .

      # Clean Code: garante padrão de formatação
      - name: Ruff (format check)
        run: |
          ruff format --check .

      # DevOps: feedback de qualidade via testes + cobertura
      - name: Run tests (pytest + coverage)
        run: |
          pytest -q --cov=src/probrain_grimorio --cov-report=term-missing --cov-report=xml

      # DevOps: artefato para inspecionar coverage no run
      - name: Upload coverage report (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

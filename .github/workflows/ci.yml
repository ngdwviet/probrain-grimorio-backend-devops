name: test-and-quality

on:
  push:
  pull_request:

jobs:
  quality:
    name: teste e qualidade
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar o Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          # Fixar versão do ruff para consistência 
          pip install "ruff==0.14.14"
          # Cobertura (se já estiver no requirements, ok repetir)
          pip install "pytest-cov>=5" "coverage[toml]>=7"

      - name: Ruff (lint)
        run: |
          ruff --version
          ruff check .

      - name: Ruff (format check)
        run: |
          ruff format --check .

      - name: Executar testes (pytest + cobertura)
        run: |
          pytest -q --cov=src/probrain_grimorio --cov-report=term-missing --cov-report=xml

      - name: Carregar relatório de cobertura (artefato)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml